{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Tourism Management</title>
    <link type="text/css" rel="stylesheet" href="{% static 'css/loginstyle.css'  %}" />
</head>
<body>
<nav class="navbar">
    <div class="logo">TTM</div>
    <ul class="nav-links">
      <input type="checkbox" id="checkbox_toggle" />
      <label for="checkbox_toggle" class="hamburger">&#9776;</label>
        <div class="menu">
            <a href="{% url '' %}">HOME</a>&nbsp;&nbsp;
            <a href="{% url 'register' %}">SIGN-UP</a>&nbsp;&nbsp;
        </div>
    </ul>
</nav>
<br><br>
<h1 align="center"><font color="green"> <u>Login Page</u> </font></h1>
<form method="post" action="{% url 'checkadminlogin' %}">
{% csrf_token %}
    <table align="center" border="2">
        <tr>
            <td><label>Enter Username:</label></td>
            <td><input type="text" name="uname" required/></td>
        </tr>
        <tr>
            <td><label>Enter Password :</label></td>
            <td><input type="password" name="pwd" required/></td>
        </tr>
        <tr>
            <td align="center"><input type="Submit" value="Login"></td>
            <td align="center"><input type="reset" value="Clear"></td>
        </tr>
    </table>
</form>
<div>
    {% for i in messages %}
    <h4 align="center"><font color="red">{{i}}</font></h4>
    {% endfor %}
</div>
</body>
</html>
